<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>つなげてすすめ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- Header / HUD -->
        <div id="hud">
            <div id="score-container">SCORE: <span id="score">0</span></div>
            <div id="timer-container">TIME: <span id="timer">60</span></div>
            <div class="level-indicator">Level: <span id="level">1</span></div>
        </div>

        <!-- Enemy Section (Simplified to just Target) -->
        <section id="enemy-area">
            <div class="enemy-container">
                <!-- <div class="enemy-visual" id="enemy-visual">👾</div> -->
                <!-- <div class="enemy-hp-bar"><div class="enemy-hp-fill" id="enemy-hp-fill"></div></div> -->
                <div class="target-bubble">
                    <span class="target-label">TARGET</span>
                    <span id="target-number">?</span>
                </div>
            </div>
        </section>

        <!-- Bubble Play Area -->
        <section id="play-area">
            <canvas id="connection-canvas"></canvas>
            <div id="bubbles-container">
                <!-- Bubbles injected here via JS -->
            </div>
        </section>

        <!-- Current Selection Info -->
        <div id="selection-info" class="hidden">
            Sum: <span id="current-sum">0</span>
        </div>

        <!-- Game Over / Start Overlay -->
        <div id="overlay" class="">
            <div class="overlay-content">
                <h1 id="overlay-title">つなげてすすめ</h1>
                <p id="overlay-msg">つなげてたしざんをしよう！<br>TARGETとおなじかずになると、こうげきできるよ</p>
                <button id="start-btn">スタート</button>
                <button id="show-ranking-btn">ランキングを見る</button>

            </div>
        </div>
    </div>
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase_config.js"></script>
    <script src="ranking.js"></script>
    <script src="script.js"></script>



    <!-- Ranking Modal -->
    <div id="ranking-modal" class="hidden">
        <div class="ranking-content">
            <h2>🏆 RANKING 🏆</h2>
            <ul id="ranking-list">
                <!-- Scores will be loaded here -->
            </ul>
            <button id="close-ranking-btn">とじる</button>
        </div>
    </div>
</body>

</html>
